<!DOCTYPE html>
<html>
<head>
    <title>PostgreSQL Data</title>
</head>
<body>
    <h1>Data from PostgreSQL</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
